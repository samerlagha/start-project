<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Event Calendar</title>
</head>
<body>
    <header class="header">
            <nav class="navigation">
    
                <button class="add__button">
                               
                <span class="add__button-text"> Create
                <img src="./src/icons/icons8-plus-math-50.png" class="plus">
                </span>
                    
                </button>

                <button class="today__button">
                        Today
                    </button>
                    <div class="navigation__arows">
                        <div class="navigation__arows role="button" aria-label="Previous">
                            <img class="navigation__arows_left"  src="./src/icons/icons8-forward-50.png" > 
                        </div>
                        <div class="navigation__arows" role="button" aria-label="Next"">
                            
                             <img class="navigation__arows_right" src="./src/icons/icons8-forward-50.png"  > 
                        </div>
                    </div>
                <span class="header__date">
                    Nov - Dec 2019
                </span>
            </nav>

            <nav class="days-container">
                <div class="week__days">
                  <div class="day">
                    <div class="day-name">Mo</div>
                    <div class="day-date">25</div>
                  </div>
                  <div class="day">
                    <div class="day-name">Tu</div>
                    <div class="day-date">26</div>
                  </div>
                  <div class="day">
                    <div class="day-name">We</div>
                    <div class="day-date">27</div>
                  </div>
                  <div class="day">
                    <div class="day-name">Th</div>
                    <div class="day-date">28</div>
                  </div>
                  <div class="day">
                    <div class="day-name">Fri</div>
                    <div class="day-date">29</div>
                  </div>
                  <div class="day">
                    <div class="day-name">Sat</div>
                    <div class="day-date">30</div>
                  </div>
                  <div class="day">
                    <div class="day-name">Sun</div>
                    <div class="day-date">1</div>
                  </div>
                </div>
              </nav>
    </header>


    <!-- <main class="main">

            </div>

    </main> -->

        <div class="sidebar__hour">
          <span class="sidebar__hour-text">07:00</span>
        </div>
      </section>
     <!-- Table section -->

    
     <section class="table">
        <div class="times">
            <!-- <span class="times__blocks">07:00</span> -->

            <div class="times__blocks"   aria-label="11:00">11:00</div>
            <div  class="times__blocks"  aria-label="12:00">12:00</div>
            <div  class="times__blocks"  aria-label="13:00">13:00</div>
            <div  class="times__blocks"  aria-label="14:00">14:00</div>
            <div  class="times__blocks"  aria-label="15:00">15:00</div>
            <div  class="times__blocks"  aria-label="16:00">16:00</div>

            <div  class="times__blocks"  aria-label="21:00">21:00</div>
            <div  class="times__blocks"  aria-label="22:00">22:00</div>
            <div  class="times__blocks"  aria-label="23:00">23:00</div>
           
        </div>
        <div class="lines"></div>

        <div class="table-sections">
            <div class="table-sections__section" aria-label="22 Jun 2020" ></div>
            <div  class="table-sections__section" aria-label="22 Jun 2020"></div>

            <div class="table-sections__section" aria-label="22 Jun 2020"></div>
            <div class="table-sections__section" aria-label="22 Jun 2020"></div>
        </div>
        <div class="redline setTime">
            <div class="redline__ball"></div>
            <div class="redline__line"></div>
        </div>
    </section>
   
    <script src="src/scripts/index.js " type="module"></script>
