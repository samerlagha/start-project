<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Event Calendar</title>
</head>
<body>
    <header class="header">
            <nav class="navigation">
    
                <button class="add__button">
                               
                <span class="add__button-text"> Create
                <img src="./src/icons/icons8-plus-math-50.png" class="plus">
                </span>
                    
                </button>

                <button class="today__button">
                        Today
                    </button>
                    <div class="navigation__arows">
                        <div class="navigation__arows role="button" aria-label="Previous">
                            <img class="navigation__arows_left"  src="./src/icons/icons8-forward-50.png" > 
                        </div>
                        <div class="navigation__arows" role="button" aria-label="Next"">
                            
                             <img class="navigation__arows_right" src="./src/icons/icons8-forward-50.png"  > 
                        </div>
                    </div>
                <span class="header__date">
                    Nov - Dec 2019
                </span>
            </nav>

            <nav class="days-container">
                <div class="week__days">
                  <div class="day">
                    <div class="day-name">Mo</div>
                    <div class="day-date">25</div>
                  </div>
                  <div class="day">
                    <div class="day-name">Tu</div>
                    <div class="day-date">26</div>
                  </div>
                  <div class="day">
                    <div class="day-name">We</div>
                    <div class="day-date">27</div>
                  </div>
                  <div class="day">
                    <div class="day-name">Th</div>
                    <div class="day-date">28</div>
                  </div>
                  <div class="day">
                    <div class="day-name">Fri</div>
                    <div class="day-date">29</div>
                  </div>
                  <div class="day">
                    <div class="day-name">Sat</div>
                    <div class="day-date">30</div>
                  </div>
                  <div class="day">
                    <div class="day-name">Sun</div>
                    <div class="day-date">1</div>
                  </div>
                </div>
              </nav>
    </header>
  
<!-- <div style="width: 100%;height: 50px; border:1px solid black"></div>  -->
<main class="content">

  <section class="sidebar">

    <!-- <div class="redline setTime">
      <div class="redline__ball"></div>
      <div class="redline__line"></div>
  </div> -->
  
      <div class= "sidebar__hour">
       
        <span class="sidebar__hour-text">07:00</span>
      
      </div>
      <div class= "sidebar__hour">
        <span class="sidebar__hour-text">08:00</span>
      
      </div>
      <div class= "sidebar__hour">
        <span class="sidebar__hour-text">09:00</span>
      
      </div>
      <div class= "sidebar__hour">
        <span class="sidebar__hour-text">10:00</span>
      
      </div>
      <div class= "sidebar__hour">
        <span class="sidebar__hour-text">11:00</span>
      
      </div>
      <div class= "sidebar__hour">
        <span class="sidebar__hour-text">12:00</span>
      
      </div>
      <div class= "sidebar__hour">
        <span class="sidebar__hour-text">13:00</span>
      
      </div>
      
        
      </section>
   
    <div class="calendar">
      <div class="calendar__week-bar">
        <div class="calendar__day-bar">
          <div class="calendar__hour-bar"></div>
          <div class="calendar__hour-bar"></div>
          <div class="calendar__hour-bar"></div>
        </div>
        <div class="calendar__day-bar">
          <div class="calendar__hour-bar"></div>
          <div class="calendar__hour-bar"></div>
          <div class="calendar__hour-bar"></div>
        </div>
        <div class="calendar__day-bar">
          <div class="calendar__hour-bar"></div>
          <div class="calendar__hour-bar"></div>
          <div class="calendar__hour-bar"></div>
        </div>
        <div class="calendar__day-bar">
          <div class="calendar__hour-bar"> </div>
          <div class="calendar__hour-bar"></div>
          <div class="calendar__hour-bar"></div>
        </div>
        <div class="calendar__day-bar">
          <div class="calendar__hour-bar"></div>
          <div class="calendar__hour-bar"></div>
          <div class="calendar__hour-bar"></div>
        </div>
        <div class="calendar__day-bar">
          <div class="calendar__hour-bar"></div>
          <div class="calendar__hour-bar"></div>
          <div class="calendar__hour-bar"></div>
        </div>
        <div class="calendar__day-bar">
          <div class="calendar__hour-bar"> </div>
          <div class="calendar__hour-bar"></div>
          <div class="calendar__hour-bar"></div>
        </div>
      </div>
    </div>
   
    </main>
    
    <div class="popup-layer display-none">
      <form class="popup event" data-id-event="">
          <span class="popup__btn-close"><img class="close"
                  src="./src/icons/icons8-закрыть-окно-50.png"></span>
          <input class="event__name" name="eventName" type="text" required placeholder="Add title ">

          <div class="popup__picker">
              <img class="clock" src="./src/icons/icons8-time-64.png">
              <input class="event__date-start" name="eventDateStart" required type="date">
              <select class="event__time-start select" size="1" name="eventTimeStart" required></select>
              <span class='line'></span>
              <select class="event__time-end select" name="eventTimeEnd" required></select>
              <input class="event__date-end" name="eventDateEnd" required type="date">
          </div>
          <img class="multilineText" src="./src/icons/icons8-multiline-text-32.png">
          <textarea class="event__description" name="eventDescription" cols="15" rows="5"
              placeholder="Add description"></textarea>
          <div class="footer-popup">
              <span class="event__btn-delete"><img class="bascket"
                      src="./src/icons/icons8-trash-30.png"></span>
              <button class="event__btn-save">Save</button>
          </div>
      </form>

  </div>
    
   
    <script src="src/scripts/index.js " type="module"></script>
</body>

</html>
